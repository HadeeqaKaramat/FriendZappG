<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Geo Location</title>
	<style type="text/css">
		html {
			height: 100%
		}
		
		body {
			height: 100%;
			margin: 0;
			padding: 0
		}
		
		#map-canvas {
			height: 100%
		}
	</style>
	<script type="text/javascript" src="cordova.js"></script>


	<!--<script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgNJYFXcwycOMB7Gt4_DYXaMRTWK1rf7E&libraries=places"></script> -->

	<script src="js/jquery.js">

	</script>
	<script>
		var geocoder;
		var map;
		var autocomplete;
		
		var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
		var labelIndex = 0;




		/*INITIALISER LA MAP	
		Trouver notre position avec lat et lng
		Mettre un marqueur Ã  notre position
		*/

		function initialize() {
			navigator.geolocation.getCurrentPosition(onSuccess, onError, { timeout: 30000 });
			geocoder = new google.maps.Geocoder();

			function onSuccess(position) {
				var	geolocation = {
					lat: position.coords.latitude,
					lng: position.coords.longitude
				};

				var myLatlng = new google.maps.LatLng(geolocation);
				var mapOptions = { zoom: 12, center: myLatlng }
				map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
				var marker = new google.maps.Marker({ position: myLatlng, map: map });
				var circle = new google.maps.Circle({
					center: geolocation,
					radius: position.coords.accuracy
				});
				autocomplete.setBounds(circle.getBounds());
				marker.addListener('click', function () {
					map.setZoom(14);
					map.setCenter(marker.getPosition());
				});



			}

			function onError(error) {
				alert('code: ' + error.code + '\n' +
					'message: ' + error.message + '\n');
			}
			google.maps.event.addDomListener(window, 'load', onSuccess);

		}


		

		function centerOnMyPos() {
			$.ajax({
				url: 'getPos.php',
				error: function () {
					$('#info').html('<p>Recenter has failed</p>');
				},
				success: function ($pos) {
					
					echo($pos + " json");
				}

			});
		}


		/* Trouver une adresse */
		function codeAddress() {
			var address = document.getElementById('address').value;
			geocoder.geocode({ 'address': address }, function (results, status) {
				if (status == 'OK') {
					map.setCenter(results[0].geometry.location);
					var marker = new google.maps.Marker({
						map: map,
						position: results[0].geometry.location
					});
					marker.addListener('click', function () {
						map.setZoom(14);
						map.setCenter(marker.getPosition());
					});
				} else {
					alert('Geocode was not successful for the following reason: ' + status);
				}
			});

		}
		/*Autocompletion adresse*/
		function initAutocomplete() {

			autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('address')),
				{ types: ['geocode'] });



		}

		function shareLocation() {

			navigator.geolocation.getCurrentPosition(onSuccess, onError, { timeout: 30000 });

			function onSuccess(position) {
				var geolocation = {
					lat: position.coords.latitude,
					lng: position.coords.longitude
				};
				var myLatlng = new google.maps.LatLng(geolocation);
				alert(JSON.stringify(myLatlng));
			}

			function onError(error) {
				alert('code: ' + error.code + '\n' +
					'message: ' + error.message + '\n');
			}
			google.maps.event.addDomListener(window, 'load', onSuccess);




		}





		function getFriends() {
			//comparer 2 pos
			$.ajax({
				url: 'getFriends.php',
				data: {
					format: 'json'
				},
				error: function () {
					$('#info').html('<p>An error has occurred</p>');
				},
				dataType: 'json',
				success: function (data) {
					console.log(data);
					var myLatlng = new google.maps.LatLng(data);
					var mapOptions = { zoom: 12, center: myLatlng }
					map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
					var marker = new google.maps.Marker({ position: myLatlng, map: map, label: labels[labelIndex++ % labels.length], });

				},
				type: 'POST'
			});

		}
	</script>

	<body onload="initialize()">
		<div>
			<input id="address" type="textbox" placeholder="Search for places">
			<input type="button" value="Search" onclick="codeAddress()">
			<input type="button" value="share pos" onclick="shareLocation()">
			<input type="button" value="recenter" onclick="centerOnMyPos()">
			<input type="button" value="get friends" onclick="getFriends()">
			<div id="info"></div>
		</div>
		<div id="map-canvas"></div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgNJYFXcwycOMB7Gt4_DYXaMRTWK1rf7E&libraries=places&callback=initAutocomplete"
		 async defer></script>
	</body>

</html>
